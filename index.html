<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <div class="main">
          <div class="main_wrapper">
            <h1 class="main_theme">アカウント作成</h1>
            <div class="start">
              <div class="fb_start half">
                <a class="button_text button full fa_text" href="">Facebookでスタート</a>
              </div>
              <div class="gg_start half">
                <a class="button_text button gg_text full" href="">Googleでスタート</a>
              </div>
            </div>
            <p class="attention standard">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          </div>
          <div class="form_wrapper">
            <div class="acount_info">
              <p class="ac_info_text standard">アカウント情報</p>
            </div>
            <form class="form-content" action="#" method="POST">
              <div class="name_outer">
                <div class="lastname name half">
                  <p class="name_text">名字 <span class="caution">※</span></p>
                  <input type="text" name="last_name" class="name_form mg_top input_area reset" required="required">
                </div>
                <div class="firstname half">
                  <p class="name_text">名前 <span class="caution">※</span></p>
                  <input name="last_name" class="name_form input_area mg_top reset" type="text" required="required">
                </div>
              </div>
              <div class="selectgender">
                <p class="text">性別</p>
                <div class="gender_contents mg_top">
                  <label class="se_ge">
                    <input type="radio" class="scale" name="gender">
                    <span>男性</span>
                  </label>
                  <label class="se_ge">
                    <input type="radio" class="scale" name="gender">
                    <span>女性</span>
                  </label>
                  <label class="se_ge">
                    <input type="radio" class="scale" name="gender">
                    <span>その他</span>
                  </label>
                </div>
              </div>
              <div class="selectfrom half">
                <p class="text">出身</p>
                <div class="se_area  mg_top">
                  <select name="from" id="" class="hull input_area select_form reset">
                    <option value="都道府県">東京</option>
                    <option value="都道府県">千葉</option>
                    <option value="都道府県">埼玉</option>
                    <option value="都道府県">神奈川</option>
                  </select>
                </div>
              </div>
              <div class="email">
                <p class="text">Eメール<span class="caution"> ※</span></p>
                <input type="email" placeholder="ex) hoge@example.com" class="mg_top full input_area reset" required="required">
              </div>
              <div class="tel">
                <p class="text">電話番号</p>
                <input type="tel" class="mg_top full input_area reset" placeholder="ex) 09012345678" required="required">
              </div>
              <div class="pw">
                <div class="pass_form">
                  <p class="text">パスワード<span class="caution"> ※</span></p>
                  <input type="password" class="full input_area reset mg_top" required="required">
                </div>
                <div class="pass_form">
                  <p class="text">パスワード(確認用)<span class="caution"> ※</span></p>
                  <input type="password" class="full input_area reset mg_top" required="required">
                </div>
              </div>
              <div class="course">
                <p class="text">希望コース</p>
                <div class="cb_select">
                  <input type="checkbox" value="front_end" id="front_end" name="se_course">
                  <label class="ch_op" for="front_end">フロントエンド</label>
                </div>
                <div class="cb_select">
                  <input type="checkbox" value="back_end" id="back_end" name="se_course">
                  <label class="ch_op" for="back_end">バックエンド</label>
                </div>
                <div class="cb_select">
                  <input type="checkbox" value="apli" id="apli" name="se_course">
                  <label class="ch_op" for="apli">アプリ</label>
                </div>
                <div class="remarks">
                  <p class="text">備考</p>
                  <textarea name="" placeholder="何かあればご記入ください"  cols="30" rows="10"  class="reset input_area full remarks_form mg_top"></textarea>
                </div>
              </div>
            </div>
            <div class="account_form">
              <input type="submit" value="アカウント作成" class="full ac_cr button ireset nput_area submit-btn">
            </div>
          </form>
          <div class="agree">
            <p class="agree_text">アカウントを作成することにより、<a href="" class="link">利用規約</a>と<a href="" class="link">プライバシーポリシー</a>に同意するものとします。</p>
          </div>
        </div>
        <div class="possession">
          <p class="ac_po">すでにアカウントをお持ちですか？ <a href="" class="link">ログイン</a></p>
          <a href="" class="mail_send link">認証メールが届きませんか？</a>
        </div>
      </div>
    </div>
  </body>
</html>
